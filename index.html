<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- emta per media query  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <!-- collegamento font awsome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- collegamento my-css  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- collegamento bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- collegamento bootstrap-js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <!-- collegamento vue-js  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- collegamento my-js  -->
    <script src="js/script.js" type="module" defer></script>
    <!-- collegamento google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app" class="ms_screen text-center">
        <h1 class="text-white m-5 luckiest-guy-regular">SLIDER</h1>
        <div class="card ms_card">
            <img :src="slides[activeId].image" :alt="slides[activeId].title" class="position-absolute blur" />
            <div class="container">
                <div class="slider-wrapper" tabindex="0" @mouseenter="stopAutoPlay()" @mouseleave="startAutoPlay()">

                    <div class="item">
                        <img :src="slides[activeId].image" :alt="slides[activeId].title" />
                        <div class="text">
                            <h3>{{slides[activeId].title}}</h3>
                            <p>{{slides[activeId].text}}</p>
                        </div>
                    </div>

                    <div class="thumbs">
                        <div class="prev" @click="prevImg()"></div>
                        <div class="next" @click="nextImg()"></div>
                        <div class="thumb" :class="{'active': index === activeId}" v-for="(slide, index) in slides"
                            :key="index">
                            <img :src="slide.image" :alt="slide.title" @click="currentImg(index)" />
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
